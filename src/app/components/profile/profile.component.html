<div class="container mt-4">
    <h5 class="add pb-2">Profile</h5>

    <form class="all_form shadow-sm mt-5 position-relative" >
        <img src="{{user?.image}}" alt="" width="100" height="100" class="position-absolute profile_img">
        <div class="row gy-4">
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" readonly [value]="user?.firstName">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" readonly [value]="user?.lastName">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" readonly [value]="user?.email">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control" readonly [value]="user?.age">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" readonly [value]="user?.phone">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Birth Date</label>
                    <input type="text" class="form-control" readonly [value]="user?.birthDate">
                  </div>
            </div>
        </div>

    </form>
</div>
