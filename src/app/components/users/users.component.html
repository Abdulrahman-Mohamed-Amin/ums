<div class="mt-3 container">
    <div class="d-flex justify-content-between align-items-center px-3  add pb-2">
       <h5 class="m-0 p-0">Users List</h5>
       <button class="btn btn-warning px-3 py-1 text-uppercase" [routerLink]="['../add-user']">Add new user</button>
    </div>

    <table class="w-100 mt-3">
        <thead class="">
            <tr>
                <th class=""></th>
                <th class="">Name</th>
                <th class="">Email</th>
                <th class="">Phone</th>
                <th class="">Enroll number</th>
                <th class="">Date of Admission</th>
                <th class=""></th>
            </tr>
        </thead>
        <tbody>
            <tr class="bg-white p-2 mt-2" *ngFor="let user of users | paginate:{itemsPerPage:5 , currentPage: p} index as i ;">
                <td>
                    <img src="{{user.image}}" alt="" width="60" height="60" class="rounded-pill" >
                </td>
                <td>{{user.firstName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.ssn}}</td>
                <td>{{user.birthDate}}</td>
                <td class=" text-warning fs-5">
                    <i class="fas fa-pen me-3" [routerLink]="['../update' , user.id]"></i>
                    <i class="far fa-trash-can me-2" (click)="delete(i)"></i>
                </td>
            </tr>
            <div class="my-4 text-center">
                // pagination
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </tbody>
    </table>
</div>
