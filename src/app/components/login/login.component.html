<div class="vh-100 bg-warning">
    <div class="container  h-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-5 col-md-8 col-12">
                <form class="bg-white px-3 pt-3 pb-4 rounded-2 shadow-sm" [formGroup]="login" >
                    <h5>User Management System</h5>
                    <h6 class="mt-5 text-center text-uppercase fw-bold">Sign In</h6>
                    <p class="text-secondary text-center">Enter your credentials to access your account</p>

                    <div class="mb-3 mt-3">
                        <label for="exampleFormControlInput1" class="form-label text-secondary">User Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Username" formControlName="username">
                      </div>
                      <div *ngIf="login.controls['username'].errors && login.controls['username'].touched">
                        <p class="text-danger fw-bold m-0" *ngIf="login.controls['username'].errors['required']">Username is required </p>
                        <p class="text-danger fw-bold m-0" *ngIf="login.controls['username'].errors['minlength']">Username minimum length 4 </p>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label text-secondary">Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Password" formControlName="password">
                      </div>
                      <div *ngIf="login.controls['password'].errors && login.controls['password'].touched">
                        <p class="text-danger fw-bold m-0" *ngIf="login.controls['password'].errors['required']">password is required </p>
                      </div>
                      <button class="btn btn-warning w-100 mt-2 mb-1" (click)="getAuth()">SIGN IN</button>
                      <p class="text-danger fw-bold text-center mt-2" *ngIf="access">This Username or Password Not Valid</p>
                </form>
            </div>
        </div>
    </div>
</div>
