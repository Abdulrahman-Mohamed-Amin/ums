<div class="container mt-4">
    <h5 class="add pb-2">Update User</h5>

    <form class="all_form shadow-sm mt-5 position-relative" >
        <div class="row gy-4">
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control"  [value]="user?.firstName">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control"  [value]="user?.lastName">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control"  [value]="user?.email">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="text" class="form-control"  [value]="user?.age">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control"  [value]="user?.phone">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Birth Date</label>
                    <input type="text" class="form-control"  [value]="user?.birthDate">
                  </div>
            </div>
        </div>
        <button class="btn btn-warning w-25 mx-auto mt-2 d-block">Save</button>
    </form>
</div>
