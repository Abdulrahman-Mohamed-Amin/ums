<div class="container mt-4">
    <h5 class="add pb-2">Add User</h5>

    <form class="all_form shadow-sm mt-3">
        <div class="row gy-4">
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="email" class="form-control" placeholder="Enter Your First name">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="email" class="form-control" placeholder="Enter Your Last name">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Your Email">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="email" class="form-control" placeholder="Enter Your Age">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="email" class="form-control" placeholder="Enter Your Phone">
                  </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <label class="form-label">Birth Date</label>
                    <input type="email" class="form-control" placeholder="Enter Your Birth">
                  </div>
            </div>
        </div>

        <button class="btn btn-warning py-2 px-5 my-3 d-block mx-auto w-25" routerLink="../users">Save</button>
    </form>
</div>
